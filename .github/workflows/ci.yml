# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [ '3.6', '3.7', '3.8', '3.9' ]

    name: Unit Testing on Python ${{ matrix.python-version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Setup Poetry
        uses: Gr1N/setup-poetry@v4
        env:
          POETRY_VIRTUALENVS_PATH: "$HOME/.cache/pypoetry/virtualenvs"

      - name: Cache Poetry
        uses: actions/cache@v1
        with:
          path: "$HOME/.cache/pypoetry/virtualenvs"
          key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Check Poetry
        run:  poetry --version

      - name: Install Poetry dependencies
        run: poetry update

      - name: Run pytest
        run:  poetry run coverage run --source=vanquisher -m pytest

      - name: Report on test coverage
        run:  poetry run coverage report -m

  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [ '3.6', '3.7', '3.8', '3.9' ]

    name: Linting on Python ${{ matrix.python-version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup Poetry
        uses: Gr1N/setup-poetry@v4
        env:
          POETRY_VIRTUALENVS_PATH: "$HOME/.cache/pypoetry/virtualenvs"

      - name: Cache Poetry
        uses: actions/cache@v1
        with:
          path: ~/.cache/pypoetry/virtualenvs
          key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Check Poetry
        run:  poetry --version

      - name: Install Poetry dependencies
        run: poetry update

      - name: Run tox
        run: poetry run tox -e py${{ matrix.python-version }}

